<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link type="text/css" href="/public/css/styles.css" rel="stylesheet">
  
  
  <title>Interactive card details form</title>


<body>
  <div class="mainDiv">
    <img  src="/images/bg-main-desktop.png" alt="" class="imgOne">
      <div class="frontCard">
        <img src="/images/bg-card-front.png" alt="bg-card-front">

        <!-- <p class="output1" id="numberOutput">0000&nbsp;0000&nbsp;0000&nbsp;0000</p>
        <p class="output2" id="nameOutput">CHAD SMITH</p>
        <p class="output3" id="monthOutput">01</p> -->
        <!-- <p class="output4" id="yearOutput">24</p> -->

        <input class="output1" id="numberOutput" type="number" minlength="1" maxlength="13" 
        placeholder="0000 0000 0000 0000" style="color: black; width: 400px; height: 30px;"><br><br>
        <input class="output2" id="nameOutput" type="text" minlength="1" maxlength="25"
        placeholder="CARDHOLDER" style="color: black; width: 200px; height: 20px;">
        <input class="output3" id="monthOutput" type="text" minlength="1" maxlength="2"
        placeholder="00 /" style="color: black; width: 30px; height: 20px;">
        <input class="output4" id="yearOutput" type="text" minlength="1" maxlength="2"
        placeholder="00" style="color: black; width: 30px; height: 20px;">
      </div>
      <div class="backCard">
        <img src="/images/bg-card-back.png" alt="bg-card-back">
      </div>
      <div class="formDiv">
        <p class="cardDetails">CARDHOLDER NAME</p>
        <input type="text" required title="This field is required" name="cardName" id="nameInput"
        required="required" minlength="1" maxlength="25" style="width: 400px; height: 30px; 
        border-radius: 6px; border-color: #6d9de3; font-family: 'Courier New', Courier, monospace; 
        font-weight: lighter; font-size: medium;">
        <span id="message" style="color: red; font-size: smaller;"></span>

        <p class="cardDetails">CARD NUMBER</p>
        <input type="Textnumber" required title="This field requires Number only!" name="cardNumber" id="numberInput"
        required="required" minlength="1" maxlength="16" style="width: 400px; height: 30px; 
        border-radius: 6px; border-color: #6d9de3; font-family: 'Courier New', Courier, monospace; 
        font-weight: lighter; font-size: medium;"><br>
        <span id="message" style="color: red; font-size: smaller;"></span>

        <div id="" class="block">
          <p class="title">Exp.[MM]</p>
          <input type="text" required title="This field is required" name="date" id="monthInput" placeholder="MM"
          required="required" minlength="1" maxlength="2" style="width: 80px;height: 30px;
          border-radius: 4px; border-color: #e9957e;"/>
        </div>
        <div id="" class="block">
          <p class="title">[YY]</p>
          <input type="text" required title="This field is required" name="month" id="yearInput" placeholder="YY"
          required="required" minlength="1" maxlength="2" style="width: 80px;height: 30px;
          border-radius: 4px; border-color: #e9957e;"/>
        </div>
        <div id="" class="block">
          <p class="title">CVC</p>
          <input type="text" required title="This field is required" name="month" id="cvcInput" placeholder="e.g: 123"
          required="required" minlength="1" maxlength="3" style="width: 175px;height: 30px;
          border-radius: 4px; border-color: #e9957e; font-family: Arial, Helvetica, sans-serif;"/>
        </div>
        <div id="" class="btnDiv">
          <button onclick="cardFunctionality()" id="" class="submit">Confirm</button>
        </div>

      </div>
  </div>
  <script src="/public/script/script.js" charset="UTF-8"></script>
</body>
</html>
