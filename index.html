<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link type="text/css" href="/public/css/styles.css" rel="stylesheet">
  
  
  <title>Interactive card details form</title>


<body>
  <div class="mainDiv">
    <img src="/images/bg-main-desktop.png" alt="" class="imgOne">
      <div class="frontCard">
        <img src="/images/bg-card-front.png" alt="bg-card-front">
      </div>
      <div class="backCard">
        <img src="/images/bg-card-back.png" alt="bg-card-back">
      </div>
      <div class="formDiv">
        <p class="cardDetails">CARDHOLDER NAME</p>
        <input type="text" required title="This field is required" name="cardName" id="name"
        required="required" minlength="1" maxlength="25" style="width: 400px; height: 30px; 
        border-radius: 6px; border-color: #6d9de3; font-family: 'Courier New', Courier, monospace; 
        font-weight: lighter; font-size: medium;">

        <p class="cardDetails">CARD NUMBER</p>
        <input type="Textnumber" required title="This field requires Number only!" name="cardNumber" id="number"
        required="required" minlength="1" maxlength="25" style="width: 400px; height: 30px; 
        border-radius: 6px; border-color: #6d9de3; font-family: 'Courier New', Courier, monospace; 
        font-weight: lighter; font-size: medium;"><br>

        <div id="" class="block">
          <p class="title">Exp.[MM]</p>
          <input type="text" required title="This field is required" name="date" id="date" placeholder="MM"
          required="required" minlength="1" maxlength="2" style="width: 80px;height: 30px;
          border-radius: 4px; border-color: #e9957e;"/>
        </div>
        <div id="" class="block">
          <p class="title">[YY]</p>
          <input type="text" required title="This field is required" name="month" id="month" placeholder="YY"
          required="required" minlength="1" maxlength="2" style="width: 80px;height: 30px;
          border-radius: 4px; border-color: #e9957e;"/>
        </div>
        <div id="" class="block">
          <p class="title">CVC</p>
          <input type="text" required title="This field is required" name="month" id="month" placeholder="e.g: 123"
          required="required" minlength="1" maxlength="3" style="width: 175px;height: 30px;
          border-radius: 4px; border-color: #e9957e; font-family: Arial, Helvetica, sans-serif;"/>
        </div>
        <div id="" class="btnDiv">
          <button id="" class="submit">Confirm</button>
        </div>

      </div>
  </div>
  <div class="divFooter">
  <footer><p>Copyright@ChadSmith & @UmbaJ</p></footer>
  </div>
</body>
</html>
