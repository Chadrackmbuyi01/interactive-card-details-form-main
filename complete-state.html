<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link type="text/css" href="/public/css/styles.css" rel="stylesheet">
  
  
  <title>Interactive card details form</title>


<body>
  <div class="mainDiv">

    <img src="/images/bg-main-desktop.png" alt="" class="imgOne">
      <div class="frontCard">
        <img src="/images/bg-card-front.png" alt="bg-card-front">

        <input class="output1" id="numberOutput" type="number" minlength="1" maxlength="13" 
        placeholder="0000 0000 0000 0000" style="color: black; width: 400px; height: 30px;"><br><br>
        <input class="output2" id="nameOutput" type="text" minlength="1" maxlength="25"
        placeholder="CARDHOLDER" style="color: black; width: 200px; height: 20px;">
        <input class="output3" id="monthOutput" type="text" minlength="1" maxlength="2"
        placeholder="00 /" style="color: black; width: 30px; height: 20px;">
        <input class="output4" id="yearOutput" type="text" minlength="1" maxlength="2"
        placeholder="00" style="color: black; width: 30px; height: 20px;">
      </div>
      <div class="backCard">
        <img src="/images/bg-card-back.png" alt="bg-card-back">
        <input class="output5" id="cvcOutput" type="number" minlength="1" maxlength="3"
        placeholder="123" style="font-style: italic; color: black; width: 40px; height: 20px;">
      </div>

      <div class="container"">
        <img src="/images/icon-complete.svg" id="icon" alt="Icone complete">

        <p style="padding-left: 85px; font-family:'Arial Narrow', Arial, 
        sans-serif; font-size: 26px; font-weight: bold;">THANK YOU!</p>

        <p style="padding-left: 50px;">We've added your card details</p>
        <div id="" class="btnDiv">
          <button id="" class="continue">Continue</button>
        </div>

      </div>
      <script src="/public/script/script.js" charset="UTF-8"></script>
</body>
</html>
